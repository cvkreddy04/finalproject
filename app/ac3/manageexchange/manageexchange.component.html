
<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="utf-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

<title>Bootstrap Sign up Form with Icons</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style type="text/css">

 body {

    color: #fff;

    background-image: url("https://images.pexels.com/photos/220237/pexels-photo-220237.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");

    background-size: cover;
background-position: center;
background-repeat: no-repeat;
height: 500px;


 }

 .form-control, .form-control:focus, .input-group-addon {

 border-color: #e1e1e1;

 }

  .form-control, .btn {

    border-radius: 3px;

  }


</style>

</head>

<body>

  <div class="container" align="center" >

 <div [hidden]="submitted" style="width: 400px;">

 <form [formGroup]="stockexchangesaveform" #saveStockExchange1 (ngSubmit)="saveStockExchange(saveStockExchange1)">

 <h2>Add Stockexchange</h2>

 <hr>

    <div class="form-group">

  <div class="input-group">

  <span class="input-group-addon"><i class="fa fa-user"></i></span>

  <input type="number" class="form-control" formControlName="stockexid" placeholder="stockexid" required="required">

  <div class="alert alert-danger" *ngIf = "(Stockexid.touched) && (Stockexid.invalid)"

        style="margin-top: 5px;">

         <span *ngIf="Stockexid.errors.required">stockexid is Required</span>

        </div>

  </div>

 </div>

 <div class="form-group">

  <div class="input-group">

  <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>

  <input type="text" class="form-control" formControlName="stockexchange" placeholder="Stockexchange" required="required">

  <div class="alert alert-danger" *ngIf = "(Stockexchange.touched)&& (Stockexchange.invalid) "

        style="margin-top: 5px;">

   <span *ngIf="Stockexchange.errors.required">Stockexchange is Required</span>

   </div>

  </div>

    </div>



 <div class="form-group">

  <div class="input-group">

  <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>

  <input type="text" class="form-control" formControlName="brief" placeholder=" brief" required="required">

  <div class="alert alert-danger" *ngIf = "(Brief.touched)&&(Brief.invalid)"

        style="margin-top: 5px;">

   <span *ngIf="Brief.errors.required">Brief is Required</span>

  </div>

  </div>

  </div>

  <div class="form-group">

  <div class="input-group">

  <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>

  <input type="text" class="form-control" formControlName="remarks" placeholder="remarks" required="required">

  <div class="alert alert-danger" *ngIf = "(Remarks.touched)&&(Remarks.invalid)"

        style="margin-top: 5px;">

   <span *ngIf="Remarks.errors.required">Remarks is Required</span>

  </div>

  </div>

 </div>

 <div class="form-group">

  <div class="input-group">

  <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>

  <input type="text" class="form-control" formControlName="contactaddress" placeholder="contactaddress" required="required">

  <div class="alert alert-danger" *ngIf = "(Contactaddress.touched)&&(Contactaddress.invalid)"

        style="margin-top: 5px;">

   <span *ngIf="Contactaddress.errors.required">contactaddress is Required</span>

  </div>

  </div>

 </div>

 <div class="form-group">

  <button type="submit" class="btn btn-primary btn-lg">Add</button>



 </div>



  </form>

</div>

</div>

<div [hidden]="!submitted">

 <h4>Exchange Added SuccessFully!</h4>

 <button (click)="stockexchangesaveform()"></button>

 </div>

</body>

</html>
