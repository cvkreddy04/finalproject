<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <title>Bootstrap Sign up Form with Icons</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style type="text/css">
    body {

      color: #fff;

      background-image: url("https://images.pexels.com/photos/169573/pexels-photo-169573.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");
      background-size: cover;
background-position: center;
background-repeat: no-repeat;
height: 600px;




    }

    .form-control,
    .form-control:focus,
    .input-group-addon {

      border-color: #e1e1e1;

    }

    .form-control,
    .btn {

      border-radius: 3px;

    }
  </style>


</head>

<body>

  
<div class="container" align="center" >

    <div [hidden]="submitted" style="width: 400px;">

      <form [formGroup]="stockpricesaveform" #saveStockprice1 (ngSubmit)="saveStockprice(saveStockprice1)">

        <h2>Stockprice details</h2>

        <hr>



        <div class="form-group">

          <div class="input-group">

            <span class="input-group-addon"><i class="fa fa-lock"></i></span>

            <input type="text" class="form-control" formControlName="companyname" placeholder="companyname"
              required="required">

            <div class="alert alert-danger" *ngIf="(Companyname.touched) && (Companyname.invalid)"
              style="margin-top: 5px;">

              <span *ngIf="Companyname.errors.required">companyname is Required</span>

            </div>

          </div>

        </div>

        <div class="form-group">

          <div class="input-group">

            <span class="input-group-addon"><i class="fa fa-user"></i></span>

            <input type="text" class="form-control" formControlName="stockexchange" placeholder="Stockexchange"
              required="required">

            <div class="alert alert-danger" *ngIf="(Stockexchange.touched) && (Stockexchange.invalid)"
              style="margin-top: 5px;">

              <span *ngIf="Stockexchange.errors.required">stockexchange is Required</span>

            </div>

          </div>

        </div>

        <div class="form-group">

          <div class="input-group">

            <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>

            <input type="text" class="form-control" formControlName="currentprice" placeholder="currentprice"
              required="required">

            <div class="alert alert-danger" *ngIf="(Currentprice.touched)&&(Currentprice.invalid)"
              style="margin-top: 5px;">

              <span *ngIf="Currentprice.errors.required">currentprice is Required</span>

            </div>

          </div>

        </div>

        <div class="form-group">

          <div class="input-group">

            <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>

            <input type="date" class="form-control" formControlName="date" placeholder=" date" required="required">

            <div class="alert alert-danger" *ngIf="(Date.touched)&&(Date.invalid)" style="margin-top: 5px;">

              <span *ngIf="Date.errors.required">Pricepershare is Required</span>

            </div>

          </div>

        </div>

        <div class="form-group">

          <div class="input-group">

            <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>

            <input type="time" class="form-control" formControlName="time" placeholder="time" required="required">

            <div class="alert alert-danger" *ngIf="(Time.touched)&&(Time.invalid)" style="margin-top: 5px;">

              <span *ngIf="Time.errors.required">Time is Required</span>

            </div>

          </div>

        </div>



        <div class="form-group">

          <button type="submit" class="btn btn-primary btn-lg">Add</button>



        </div>



      </form>

    </div>

  </div>

  <div [hidden]="!submitted">

    <h4>Stockprice Updated SuccessFully!</h4>

    <button (click)="stockpricesaveform()"></button>

  </div>

</body>

</html>
